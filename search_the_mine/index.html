<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>지뢰찾기</h1>
        <div class="difficulty-selector">
            <label for="difficulty">난이도:</label>
            <select id="difficulty">
                <option value="easy">초급 (9x9, 10개 지뢰)</option>
                <option value="medium">중급 (16x16, 40개 지뢰)</option>
                <option value="hard">고급 (30x16, 99개 지뢰)</option>
            </select>
        </div>
        <div class="game-info">
            <div class="info-item">
                <span>지뢰: </span>
                <span id="mine-count">10</span>
            </div>
            <div class="info-item">
                <span>시간: </span>
                <span id="timer">0</span>
            </div>
            <button id="reset-btn">새 게임</button>
        </div>
        <div class="instructions">
            <p>좌클릭: 셀 열기 | 우클릭: 깃발 표시/해제</p>
        </div>
        <div id="game-board"></div>
        <div id="game-status"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
